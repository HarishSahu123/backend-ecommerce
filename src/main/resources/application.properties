spring.application.name=e-commerce-backend

server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce-backend
spring.datasource.username=
spring.datasource.password=

# Hibernate Configuration (Recommended for JPA)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Spring Security custom
spring.security.user.name=harish
spring.security.user.password=harish



logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


